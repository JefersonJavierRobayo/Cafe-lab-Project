<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colombia Café Lab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
 
  <div class="wrapper">
    <aside>
      <header>
        <h1 class="logo">Colombia Café Lab</h1>
      </header>
      <nav>
        <ul>
          <li><a class="boton-menu boton-volver" href="./index.html">
            <i class="bi bi-box-arrow-left"></i>Seguir comprando
            </a>
          </li>
          <li><a class="boton-menu boton-carrito active" href="./carrito.html">
            <i class="bi bi-cart4"></i>Carrito
            </a>
          </li>
        </ul>
      </nav>
      <footer>
        <p class="texto-footer">&copy; 2024</p>
      </footer>
    </aside>
    <main>
      <h2 class="titulo-principal">Carrito de Compras</h2>
      <div class="contenedor-carrito">
        <p class="carrito-vacio">No se agregó productos al carrito</p>

        <div class="carrito-productos">

          <div class="carrito-producto">
            <img class="carrito-producto-imagen" src="./Assets/cafe_cultor.jpg" alt="cafe cultor">
            <div class="carrito-producto-titulo">
              <small>Título</small>
              <h3>Café cultor</h3>
            </div>
            <div class="carrito-producto-cantidad">
              <small>Cantidad</small>
              <h3>1</h3>
            </div>
            <div class="carrito-producto-precio">
              <small>Precio</small>
              <h3>$40.000</h3>
            </div>
            <div class="carrito-producto-subtotal">
              <small>Subtotal</small>
              <h3>$40.000</h3>
            </div>
            <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
          </div>

        </div>

        <div class="carrito-acciones">
          <div class="carrito-acciones-izquierda">
            <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
          </div>
          <div class="carrito-acciones-derecha">
            <div class="carrito-acciones-total">
              <p>Total:</p>
              <p id="total">$50.000</p>
            </div>
            <button class="carrito-acciones-comprar">Finalizar Compra</button>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script src="./JS/carrito.js"></script>
</body>
</html>
