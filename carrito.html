<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colombia Café Lab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
 
  <div class="wrapper">
    <aside>
      <header>
        <h1 class="logo">Colombia Café Lab</h1>
      </header>
      <nav>
        <ul>
          <li><a class="boton-menu boton-volver" href="./index.html">
            <i class="bi bi-box-arrow-left"></i>Seguir comprando
            </a>
          </li>
          <li><a class="boton-menu boton-carrito active" href="./carrito.html">
            <i class="bi bi-cart4"></i>Carrito
            </a>
          </li>
        </ul>
      </nav>
      <footer>
        <p class="texto-footer">&copy; 2024 TSP Grupo_27</p>
      </footer>
    </aside>
    <main>
      <h2 class="titulo-principal">Carrito de Compras</h2>
      <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">No se agregó productos al carrito</p>

        <div id="carrito-productos" class="carrito-productos disabled">
            <!--se completa con el JS-->
        </div>

        <div id="carrito-acciones" class="carrito-acciones disabled">
          <div class="carrito-acciones-izquierda">
            <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
          </div>
          <div class="carrito-acciones-derecha">
            <div class="carrito-acciones-total">
              <p>Total:</p>
              <p id="total"></p>
            </div>
            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Finalizar Compra</button>
          </div>
        </div>
        <p id="carrito-comprado" class="carrito-comprado disabled">Gracias por tu compra, Regresa pronto! <i class="bi bi-emoji-sunglasses"></i></p>
      </div>
    </main>
  </div>

  <script src="./JS/carrito.js"></script>
</body>
</html>
